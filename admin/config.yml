backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
  
# This line should *not* be indented
publish_mode: editorial_workflow

# This line should *not* be indented
media_folder: "/src/assets/images/uploads" # Media files will be stored in the repo under assets/images/uploads

collections:
  - name: "thoughts" # Used in routes, e.g., /admin/collections/blog
    label: "Thoughts" # Used in the UI
    folder: "thoughts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{fields.slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "URL", name: "slug", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "summary", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Tags", name: "tags", widget: "list", allow_add: true, default: ["נסיעות,airbnb"] }
      - {label: "Draft", name: "draft", widget: "boolean", default: true}
      - {label: "Body", name: "body", widget: "markdown"}
      
      
